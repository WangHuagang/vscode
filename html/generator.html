<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题</title>
</head>

<body>
    <script>
        function* fib(max) {
            var
                t,
                a = 0,
                b = 1,
                n = 1;
            while (n < max) {
                yield a;
                t = a + b;
                a = b;
                b = t;
                n++;
            }
            return a;
        }
        for (var x of fib(10)) {
            console.log(x);
        }
    </script>
</body>

</html>
